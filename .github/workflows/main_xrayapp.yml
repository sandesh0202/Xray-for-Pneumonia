# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - xrayapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://xrayapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c139c7f6c291414eaa81fbd36197b41b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c1104f8ba8e34eb0adf1cae412574212 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: xrayapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c139c7f6c291414eaa81fbd36197b41b }}/xrayapp/xray:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'xrayapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_21be2f5d353d4c6eb13208d11a9e7277 }}
        images: 'xrayapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c139c7f6c291414eaa81fbd36197b41b }}/xrayapp/xray:${{ github.sha }}'