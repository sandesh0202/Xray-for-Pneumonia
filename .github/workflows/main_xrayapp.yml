# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - xrayapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://xrayapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_40a366d959924e3ca6311ecf534c9000 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f0cb1b8aee20403caef8f0a8bd53b5e7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: xrayapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_40a366d959924e3ca6311ecf534c9000 }}/xray:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'xrayapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_46c1035228b240ef956d2b47b62f3c91 }}
        images: 'xrayapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_40a366d959924e3ca6311ecf534c9000 }}/xray:${{ github.sha }}'