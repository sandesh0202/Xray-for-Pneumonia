# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - xrayapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://xrayapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_36011ea7f6b446f0bd1431676a9329d7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a0f6c962f40e4445a6bb23df43e49330 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: xrayapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_36011ea7f6b446f0bd1431676a9329d7 }}/xray:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'xrayapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6d61e5aaec374b168344b8f0e4d607ab }}
        images: 'xrayapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_36011ea7f6b446f0bd1431676a9329d7 }}/xray:${{ github.sha }}'